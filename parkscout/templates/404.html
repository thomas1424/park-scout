{% extends "base.html" %}

{% block title %}Page Not Found{% endblock %}

{% block content %}
<div class="text-center py-20">
    <img src="https://illustrations.popsy.co/amber/falling.svg" alt="Page not found illustration" class="mx-auto h-72 mb-8">
    <h1 class="text-4xl md:text-6xl font-bold text-red-500 mb-4">404 - Oops!</h1>
    <p class="text-xl md:text-2xl text-gray-700 mb-8">The page you're looking for seems to have wandered off the trail.</p>
    <a href="{{ url_for('index') }}" class="px-8 py-3 bg-green-600 text-white font-semibold rounded-lg shadow-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 transition-transform transform hover:scale-105">
        <i class="fas fa-home mr-2"></i>Go Back Home
    </a>
</div>
{% endblock %}
