{% extends "base.html" %}
{% block title %}Gallery{% endblock %}
{% block content %}
<div class="container mx-auto py-10">
    <h1 class="text-4xl font-bold mb-8 text-center text-green-700">Landmark Gallery</h1>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">
        {% for landmark in landmarks %}
        <div class="bg-white rounded-lg shadow-lg overflow-hidden hover:scale-105 transition">
            <img src="{{ landmark.image_url }}" alt="{{ landmark.name }}" class="w-full h-48 object-cover">
            <div class="p-4">
                <h2 class="text-xl font-semibold text-green-800">{{ landmark.name }}</h2>
                <p class="text-gray-600">{{ landmark.type }}</p>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
