<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to ParkScout</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŒ²</text></svg>">
    <style>
        body {
            background-image: url('https://images.unsplash.com/photo-1470071459604-3b5ec3a7fe05?q=80&w=1920&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
        }
        .overlay {
            background-color: rgba(0, 0, 0, 0.5);
        }
        .fade-in {
            animation: fadeIn 1.5s ease;
        }
        .slide-in {
            animation: slideIn 1.2s cubic-bezier(.68,-0.55,.27,1.55);
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to   { opacity: 1; }
        }
        @keyframes slideIn {
            from { transform: translateY(-40px); opacity: 0; }
            to   { transform: translateY(0); opacity: 1; }
        }
        .glow {
            text-shadow: 0 0 12px #34d399, 0 0 24px #059669;
        }
        .bounce {
            animation: bounce 2s infinite;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0);}
            50% { transform: translateY(-12px);}
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen text-white relative">
    <div class="overlay absolute inset-0"></div>
    <div class="relative z-10 text-center p-10 bg-black bg-opacity-60 rounded-xl shadow-2xl fade-in">
        <span class="text-6xl mb-6 block bounce">ðŸŒ²</span>
        <h1 class="text-5xl md:text-7xl font-bold mb-4 slide-in glow">Welcome to <span class="text-green-400">ParkScout!</span></h1>
        <p class="text-xl md:text-2xl mb-10 fade-in" style="animation-delay:0.5s;animation-fill-mode:both;">Your ultimate guide to discovering amazing parks around the world.</p>
        <div class="flex flex-col md:flex-row gap-6 justify-center items-center">
            <a href="{{ url_for('index') }}" 
               class="px-10 py-4 bg-green-600 text-white text-xl font-semibold rounded-lg shadow-lg hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 focus:ring-offset-black transition-transform transform hover:scale-105 fade-in"
               style="animation-delay:0.8s;animation-fill-mode:both;">
                <i class="fas fa-compass mr-2"></i>Explore Parks
            </a>
            <button id="find-closest-btn"
                class="px-10 py-4 bg-blue-600 text-white text-xl font-semibold rounded-lg shadow-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 focus:ring-offset-black transition-transform transform hover:scale-105 fade-in"
                style="animation-delay:1.1s;animation-fill-mode:both;">
                Find Closest Park
            </button>
        </div>
    </div>
    <footer class="absolute bottom-5 text-center text-sm text-gray-300 z-10">
        <p>&copy; <span id="current-year"></span> ParkScout. Find your adventure!</p>
    </footer>
    <script>
        document.getElementById('current-year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
